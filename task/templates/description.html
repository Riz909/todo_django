{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>description</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container bg-dark p-5">
        <header class="mt-3 text-light">
            <h1 class="h1">Description</h1>
        </header>
        <section class="text-light">
            <form id="update-task-form" method="POST" action="{% url 'put.update.task' task.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input class="form-control" type="text" id="title" name="title" value="{{ task.title }}">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description">{{ task.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="due_date">Due Date:</label>
                    <input class="form-control" type="date" id="due_date" name="due_date" value="{{ task.due_date|date:'Y-m-d' }}">
                </div>
                <div class="form-group mt-1">
                    <button class="btn btn-light">Update Task</button>
                </div>
            </form> 
        </section>
    </div>
</body>

</html>
